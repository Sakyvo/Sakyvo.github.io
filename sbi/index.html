<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VALE - Search by Image</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <a href="/" class="logo">VALE</a>
    <nav>
      <a href="/sbi/history/" class="nav-btn" title="Search history">üïê</a>
      <button class="sbi-ai-badge" id="sbi-ai-badge" data-state="loading" title="AI Model Status">AI</button>
    </nav>
  </header>

  <div class="sbi-ai-popup" id="sbi-ai-popup" hidden>
    <div class="sbi-ai-popup-indicator" id="sbi-ai-dot"></div>
    <span id="sbi-ai-msg">Loading AI model (~86MB, cached after first use)...</span>
  </div>

  <div class="sbi-container">
    <h2 class="sbi-title">Search by Image</h2>
    <p class="sbi-desc">Upload a Minecraft PvP screenshot to identify the resource pack</p>

    <div class="sbi-upload" id="sbi-upload">
      <p class="sbi-upload-text">Drag &amp; drop, click, or paste a screenshot</p>
      <input type="file" id="sbi-file" accept="image/*" hidden>
    </div>

    <div class="sbi-preview" id="sbi-preview" hidden>
      <canvas id="sbi-canvas"></canvas>
    </div>

    <div class="sbi-progress" id="sbi-progress" hidden>
      <div class="sbi-spinner"></div>
      <p>Analyzing...</p>
    </div>

    <div class="sbi-clip-status" id="sbi-clip-status" hidden></div>

    <div class="sbi-results" id="sbi-results" hidden></div>
  </div>

  <footer>
    <p>VALE Project</p>
  </footer>

  <script src="/assets/js/sbi.js"></script>
</body>
</html>
