<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - VALE</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <header>
    <a href="/" class="logo">VALE</a>
    <nav></nav>
  </header>

  <div class="admin-container">
    <h1>ADMIN</h1>
    <div id="message"></div>

    <div id="login-required" class="login-form">
      <p>Please login to access admin panel.</p>
      <button class="btn btn-primary" id="show-login-btn">LOGIN</button>
    </div>

    <div id="admin-section" class="admin-panel" style="display:none;">
      <div class="form-group">
        <label>ADD TO LISTS (optional)</label>
        <div id="list-checkboxes" style="max-height:120px;overflow-y:auto;border:2px solid #000;padding:8px;margin-bottom:8px;"></div>
        <button class="btn btn-secondary" id="create-list-btn" style="padding:4px 12px;">+ NEW LIST</button>
      </div>
      <div class="form-group">
        <label>UPLOAD PACK (.zip)</label>
        <input type="file" id="file-input" accept=".zip" multiple>
      </div>
      <div style="display:flex;gap:12px;margin-bottom:24px;">
        <button class="btn btn-primary" id="upload-btn">UPLOAD</button>
        <button class="btn btn-secondary" id="batch-delete-btn">BATCH DELETE</button>
      </div>

      <div class="pack-list">
        <h2 style="font-size:14px;margin-bottom:16px;">EXISTING PACKS</h2>
        <div style="display:flex;gap:8px;margin-bottom:16px;">
          <input type="text" id="pack-search" placeholder="Search packs..." style="flex:1;padding:8px;border:2px solid #000;">
          <button class="sort-btn" id="admin-sort-btn">A-Z</button>
        </div>
        <div id="pack-list"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>VALE Project</p>
  </footer>

  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/admin.js"></script>
</body>
</html>
