<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - VALE</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="logo">VALE</div>
    <nav>
      <a href="index.html" class="nav-btn">HOME</a>
      <a href="admin.html" class="nav-btn">ADMIN</a>
    </nav>
  </header>

  <div class="admin-container">
    <h1>ADMIN</h1>
    <div id="message"></div>

    <div id="login-section" class="login-form">
      <div class="form-group">
        <label>PASSWORD</label>
        <input type="password" id="password-input">
      </div>
      <button class="btn btn-primary" id="login-btn">LOGIN</button>
    </div>

    <div id="admin-section" class="admin-panel" style="display:none;">
      <div class="form-group">
        <label>GITHUB TOKEN</label>
        <input type="password" id="token-input" placeholder="ghp_...">
      </div>

      <div class="form-group">
        <label>UPLOAD PACK (.zip)</label>
        <input type="file" id="file-input" accept=".zip">
      </div>
      <button class="btn btn-primary" id="upload-btn">UPLOAD</button>

      <div class="pack-list">
        <h2 style="font-size:14px;margin-bottom:16px;">EXISTING PACKS</h2>
        <div id="pack-list"></div>
      </div>

      <button class="btn btn-secondary" id="logout-btn" style="margin-top:24px;">LOGOUT</button>
    </div>
  </div>

  <footer>
    <p>VALE Project</p>
  </footer>

  <script src="assets/js/admin.js"></script>
</body>
</html>
