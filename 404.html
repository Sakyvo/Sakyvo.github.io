<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <script>
    // Handle dynamic routes for GitHub Pages
    const path = window.location.pathname;
    if (path.startsWith('/l/') && path !== '/l/') {
      // Redirect to list detail page (handled by sessionStorage)
      sessionStorage.setItem('listPath', path);
      window.location.replace('/l/?redirect=' + encodeURIComponent(path));
    } else {
      // Actual 404
      document.write('<h1>Page Not Found</h1><p><a href="/">Go Home</a></p>');
    }
  </script>
</head>
<body></body>
</html>
